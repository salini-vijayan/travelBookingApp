<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- ion menu button will take the default menu we have -->
      <!-- if we have multiple menus we can specify menus by using menu="id" -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <!-- slot primary is typically the end of the toolbar-->
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let place of offerPlaces" #slidingItem>
            <ion-item [routerLink]="['/','places','offers',place.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                (click)="onEditOffer(place.id,slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
